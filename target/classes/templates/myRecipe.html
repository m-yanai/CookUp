<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

			<button class="navbar-toggler " type="button" data-bs-toggle="collapse"

			<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
				<ul class="navbar-nav mb-2 mb-lg-0">

						<form>

	</header>
	<h3>Myレシピ</h3>

	<th:block th:if="${messageInfo != null}">
		<script th:inline="javascript">
			alert([[${messageInfo.message}]]);
		</script>
	</th:block>

	<div style="text-align: right" class="sort-box">
		<form id="sortForm" th:action="@{/Myrecipe}" th:object="${myRecipeSearchForm}" method="get">
			<select id="sortOption" class="d-flex align-items-center justify-content-right" name="sortOption"
				onchange="submitForm()">
				<option value="">-- ソートオプションを選択してください --</option>
				<option value="01" th:selected="${session.sortOption == '01'}">調理時間昇順</option>
				<option value="02" th:selected="${session.sortOption == '02'}">調理時間降順</option>
				<option value="03" th:selected="${session.sortOption == '03'}">難易度昇順</option>
				<option value="04" th:selected="${session.sortOption == '04'}">難易度降順</option>
			</select>
		</form>
	</div>
	<div class="container">
		<!-- レシピデータの表示 -->
		<div class="row" id="item-list">
			<div th:each="recipe : ${myRecipeList}" class="col-lg-6 col-md-6">
				<div class="card">
					<h4 class="card-title">
						<a th:href="@{/recipeDetailFromMyRecipe(idRecipeValue=${recipe.idRecipe})}">
							<span th:text="${recipe.nmRecipe}"></span>
						</a>
					</h4>
					<img th:src="@{'/img/Recipe/' + ${recipe.picRecipe}}" class="card-img-top" width="302px"
						height="280px" alt="料理写真">
					<div class="card-body">
						<p class="card-text">
							<span>ジャンル：</span>
							<span th:text="${recipe.genre.nmGenre}"></span>
							<span>　　調理時間：</span>
							<span th:text="${recipe.cookTime}"></span>
							<span>分　　難易度：</span>
							<span th:text="${recipe.levelRecipe}"></span>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="pagination" id="pagination"></div>
	</div>
	<!-- footer -->
	<footer>
		<p>© 2024 CookUp</p>
	</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
	$(document).ready(function () {
		let currentPage = 1;
		const pageSize = 6; // 1ページあたりのアイテム数
		const recipeCount = /*[[${recipeCount}]]*/"recipeCount";
		console.log('recipeCount:', recipeCount); // コンソールにrecipeCountを出力
		const data = /*[[${myRecipeList}]]*/[]; // 実際のデータを取得（Thymeleafから取得）

		const totalPages = Math.ceil(recipeCount / pageSize); // ダミーデータの総ページ数

		// ページを表示する関数
		function showPage(page) {
			const startIndex = (page - 1) * pageSize;
			const endIndex = Math.min(startIndex + pageSize, data.length);
			const pageData = data.slice(startIndex, endIndex);
			$('#item-list').empty(); // 現在のリストをクリア
			//let count = 0;
			//renderPagination(page);

			// データの取得と表示
			// ページデータを表示
			pageData.forEach(item => {
				const card = $('<div class="col-lg-6 col-md-6"></div>');
				card.append(`
                    <div class="card">
                        <h4 class="card-title">
                             <a class="name" href="#" onclick="goToRecipeDetail(${item.idRecipe})">
                                <span>${item.nmRecipe}</span>
                            </a>
                        </h4>
                        <div class="picture">
                        <img src="/img/Recipe/${item.picRecipe}" class="card-img-top image" alt="料理写真">
                        </div>
                        <div class="card-body">
                            <p class="card-text">
                                <span class="detail">${item.genre.nmGenre}</span>
                                <span class="detail">${item.cookTime}分</span>
                                <span class="detail">難易度：★${item.levelRecipe}</span>
                            </p>
                        </div>
                    </div>
                `);
				$('#item-list').append(card);
			});
			// ここでは実際のデータベースからの取得処理が入る
			renderPagination(page);
		}
		// ページネーションのボタンを生成する関数
		function renderPagination(currentPage) {
			const paginationContainer = $('#pagination');
			paginationContainer.empty(); // 現在のページネーションをクリア

			const totalPages = Math.ceil(recipeCount / pageSize);

			// 前後2ページ分を表示する
			const startPage = Math.max(1, currentPage - 2);
			const endPage = Math.min(totalPages, startPage + 4);

			for (let i = startPage; i <= endPage; i++) {
				const button = $('<button></button>');
				button.text(i);
				if (i === currentPage) {
					button.addClass('active');
				}
				button.on('click', function () {
					showPage(i);
				});
				paginationContainer.append(button);
			}
		}

		// 初期ページの表示
		showPage(currentPage);
	});
	function goToRecipeDetail(recipeId) {
		window.location.href = `/recipeDetailFromMyRecipe?idRecipeValue=${recipeId}`;
	}
</script>


<script type="text/javascript">
	function submitForm() {
		document.getElementById("sortForm").submit();
	}
</script>


<script type="text/javascript">
	function selectSubmit() {
		const form = document.createElement('form');
		form.setAttribute('method', 'post');
		form.setAttribute('action', 'selectRecipe');

		// 動的送信用のHidden
		// 動的にFormを作成する場合は何かしら送信しないと、正しく動作しない
		const inputField = document.createElement("input");
		inputField.setAttribute("type", "hidden");
		inputField.setAttribute("value", "select");

		form.appendChild(inputField);

		// フォームをDOMに追加
		document.body.appendChild(form);

		form.submit();
	}
	function logoutSubmit() {
		const form = document.createElement('form');
		form.setAttribute('method', 'post');
		form.setAttribute('action', 'logout');

		// 動的送信用のHidden
		// 動的にFormを作成する場合は何かしら送信しないと、正しく動作しない
		const inputField = document.createElement("input");
		inputField.setAttribute("type", "hidden");
		inputField.setAttribute("value", "logout");

		form.appendChild(inputField);

		// フォームをDOMに追加
		document.body.appendChild(form);

		form.submit();
	}
</script>

</html>
