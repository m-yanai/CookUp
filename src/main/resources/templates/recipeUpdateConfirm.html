<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>更新確認</title>

	<!-- 入力フォーム -->

	<main>
		<div class="container">
			<h2>
				<span class="uline">レシピ更新確認</span><span class="small">Recipe Update Confirmation</span>
			</h2>
		</div>
		<div>
			<form id="recipeDetailUpdateForm" action="recipeDetailUpdateResult" method="post"
				th:object="${recipeDetailUpdateForm}">
				<input type="hidden" name="idUser" th:value="*{idUser}" />
				<table>
					<input type="hidden" name="idRecipe" th:value="*{idRecipe}">
					<h3>レシピ名</h3>
					<input type="text" class="readonly-select" name="nmRecipe" readonly="readonly"
						th:value="*{nmRecipe}" /><br>
					<h3>難易度</h3>
					<select class="readonly-select" name="levelRecipe" readonly="readonly" th:field="*{levelRecipe}">
						<option value="1" th:text="簡単" th:selected="${recipeDetailUpdateForm.levelRecipe == 1}">
						</option>
						<option value="2" th:text="少し簡単" th:selected="${recipeDetailUpdateForm.levelRecipe == 2}">
						</option>
						<option value="3" th:text="ふつう" th:selected="${recipeDetailUpdateForm.levelRecipe == 3}">
						</option>
						<option value="4" th:text="少し難しい" th:selected="${recipeDetailUpdateForm.levelRecipe == 4}">
						</option>
						<option value="5" th:text="難しい" th:selected="${recipeDetailUpdateForm.levelRecipe == 5}">
						</option>
					</select><br>
					<h3>画像</h3>
					<input type="hidden" readonly="readonly" name="nmPic" th:value="*{nmPic}" />
					<input type="hidden" id="picRecipe" name="picRecipe" th:value="*{picRecipe}" />
					<img th:if="@{*{picRecipe}}" th:src="@{*{picRecipe}}" alt="画像"style="width:600px;max-width: 600px;max-height: 600px;" /><br>
					<h3>ジャンル</h3>
					<select class="readonly-select" name="idGenre" readonly="readonly" th:field="*{idGenre}">
						<th:block th:each="genre : ${genreFormList}">
							<th:block
								th:if="${recipeDetailUpdateForm.idGenre != null && genre.idGenre == recipeDetailUpdateForm.idGenre}">
								<option th:text="${genre.nmGenre}" th:value="${genre.idGenre}">
								</option>
							</th:block>
						</th:block>

					</select><br>
					<h3>調理時間</h3>
					約
					<select class="readonly-select" name="cookTime" readonly="readonly" th:field="*{cookTime}" style="margin-right: 20px;" />
					<option th:value="5" th:text="5分" th:selected="${recipeDetailUpdateForm.cookTime == 5}"></option>
					<option th:value="10" th:text="10分" th:selected="${recipeDetailUpdateForm.cookTime == 10}"></option>
					<option th:value="15" th:text="15分" th:selected="${recipeDetailUpdateForm.cookTime == 15}"></option>
					<option th:value="20" th:text="20分" th:selected="${recipeDetailUpdateForm.cookTime == 20}"></option>
					<option th:value="25" th:text="25分" th:selected="${recipeDetailUpdateForm.cookTime == 25}"></option>
					<option th:value="30" th:text="30分" th:selected="${recipeDetailUpdateForm.cookTime == 30}"></option>
					<option th:value="35" th:text="35分" th:selected="${recipeDetailUpdateForm.cookTime == 35}"></option>
					<option th:value="40" th:text="40分" th:selected="${recipeDetailUpdateForm.cookTime == 40}"></option>
					<option th:value="45" th:text="45分" th:selected="${recipeDetailUpdateForm.cookTime == 45}"></option>
					<option th:value="50" th:text="50分" th:selected="${recipeDetailUpdateForm.cookTime == 50}"></option>
					<option th:value="55" th:text="55分" th:selected="${recipeDetailUpdateForm.cookTime == 55}"></option>
					<option th:value="60" th:text="1時間" th:selected="${recipeDetailUpdateForm.cookTime == 60}"></option>
					<option th:value="90" th:text="1時間30分" th:selected="${recipeDetailUpdateForm.cookTime == 90}">
					</option>
					<option th:value="120" th:text="2時間" th:selected="${recipeDetailUpdateForm.cookTime == 120}">
					</option>
					<option th:value="150" th:text="2時間半" th:selected="${recipeDetailUpdateForm.cookTime == 150}">
					</option>
					<option th:value="180" th:text="3時間以上" th:selected="${recipeDetailUpdateForm.cookTime == 180}">
					</option>
					</select><br>
					<h3>材料</h3>
					<textarea class="readonly-select" name="ingRecipe" readonly="readonly" th:field="*{ingRecipe}"
						rows="5" maxlength="500" /></textarea><br>
					<h3>作り方</h3>
					<textarea class="readonly-select" name="howCook" readonly="readonly" th:field="*{howCook}" rows="5"
						maxlength="5000"></textarea><br>
					<input type="hidden" name="updateDate" th:value="${#calendars.format(#calendars.createNowForTimeZone('Asia/Tokyo'), 'yyyy/MM/dd HH:mm:ss')}" />


					<input type="submit" value="更新">
					<input type="submit" onclick="javascript:onClickEdit()" value="戻る"
						style="background-color: #dc3545;" onmouseover="this.style.backgroundColor='rgb(154, 27, 39)';"
						onmouseout="this.style.backgroundColor='#dc3545';">

				</table>
			</form>
		</div>
	</main>

	<!-- スクリプト-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
	    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	    crossorigin="anonymous"></script>
	<script type="text/javascript">
		function onClickEdit() {
			const form = document.getElementById('recipeDetailUpdateForm');
			form.setAttribute('method', 'post');
			form.setAttribute('action', 'recipeUpdateReturn');
			// フォームをDOMに追加
			document.body.appendChild(form);

			form.submit();
		}



		function selectSubmit() {
			const form = document.createElement('form');
			form.setAttribute('method', 'post');
			form.setAttribute('action', 'selectRecipe');

			// 動的送信用のHidden
			// 動的にFormを作成する場合は何かしら送信しないと、正しく動作しない
			const inputField = document.createElement("input");
			inputField.setAttribute("type", "hidden");
			inputField.setAttribute("value", "select");

			form.appendChild(inputField);

			// フォームをDOMに追加
			document.body.appendChild(form);

			form.submit();
		}
	</script>
	<!-- スクリプト-->
</body>

</html>
