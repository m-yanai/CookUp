<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>レビュー投稿</title>
	<script th:src="@{/js/common.js}"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/temp.css}" />
	<link rel="stylesheet" th:href="@{/css/recipeReviewInput.css}" />
	<link rel="stylesheet" href="../static/css/temp.css" />
	<link rel="stylesheet" href="../static/css/recipeReviewInput.css" />
</head>

<body>

	<!-- header -->
	<nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary border-bottom p-4"
			style="background-color: #ffffff;">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/recommend}" style="font-size: 40px">CookUp</a>
				<button class="navbar-toggler " type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
					<ul class="navbar-nav mb-2 mb-lg-0">
						<!-- classに"active"とつけてあげると、その項目は強調表示されます。このテンプレの場合は「Myレシピ」が強調表示されてます" -->
						<!-- hrefでjsを呼んでます。あくまで例なので修正の必要はありそう。 -->
						<li class="nav-item p-2 h4 d-flex align-items-center">
							<form>
								<input type="hidden" name="select" value="検索">
								<a class="nav-link" href="javascript:selectSubmit()">検索</a>
							</form>
						</li>
						<!-- ここから下はsubmitになっていない(画面遷移の確認だけしている)ため、適宜上を真似して実装してみてください。変更したらご一報ください。 -->
						<li class="nav-item p-2 h4 d-flex align-items-center">
							<form>
								<input type="hidden" name="#" value="Myレシピ">
								<a class="nav-link " aria-current="page" th:href="@{/Myrecipe}">Myレシピ</a>
							</form>
						</li>
						<li class="nav-item p-2 h4 d-flex align-items-center">
							<form>
								<input type="hidden" name="#" value="投稿">
								<a class="nav-link" aria-current="page" th:href="@{/insertRecipeInput}">投稿</a>
							</form>
						</li>
						<li class="nav-item p-2 h4 d-flex align-items-center">
							<form>
								<input type="hidden" name="#" value="カレンダー">
								<a class="nav-link" aria-current="page" th:href="@{/calendar}">カレンダー</a>
							</form>
						</li>
						<li class="nav-item p-2 h4 d-flex align-items-center">
							<button type="button" onclick="logoutSubmit()"
								class="btn btn-primary btn-lg sign">ログアウト</button>
						</li>
						<li class="nav-item p-2 h4 d-flex align-items-center">
							<a class="nav-link" href="#"><img
									src="https://thumb.ac-illust.com/c4/c4f6263df2c196cc20db9b6c496de7c2_t.jpeg"
									alt="Bootstrap" width="100" height="100"></a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	<!-- /header -->
	<main>
		<div class="container">
			<h2>
				<span class="uline">レビュー投稿</span><span class="small">Review Submission</span>
			</h2>
		</div>
		<table>
			<form action="updateReview" method="post" th:object="${recipeReviewForm}"
				onsubmit="return confirm('レビューを投稿しますか？');">
				<input type="hidden" name="idUser" th:value="*{idUser}">
				<input type="hidden" name="idRecipe" th:value="*{idRecipe}">
				<input type="hidden" name="postDate" th:value="*{postDate}">

				<div style="text-align: center;padding-bottom: 20px;">
					<textarea th:field="*{review}" rows="5" maxlength="5000"></textarea>
				</div>
			
				<tr>
					<td>
						<input type="submit" value="レビューを投稿する">
						<!-- 遷移画面情報格納-->
						<input type="hidden" name="previousScreen" th:value="${previousScreen}">
					</td>
				</tr>
			</form>
			<td>
				<form action="backToDetailFromReview" method="post">
					<div th:object="${recipeReviewForm}">
					<input type="hidden" th:field="*{idUser}" id="idUserField">
				<input type="hidden" th:field="*{idRecipe}" id="idRecipeField">
				<input type="hidden" th:field="*{postDate}" id="postDateField">
					</div>

					<button type="submit" style="background-color: #dc3545;"
						onmouseover="this.style.backgroundColor='rgb(154, 27, 39)';"
						onmouseout="this.style.backgroundColor='#dc3545';">レシピ詳細に戻る</button>
					<input type="hidden" name="previousScreen" th:value="${previousScreen}">
				</form>
			</td>
			</tr>
		</table>

	</main>
	<!-- footer -->
	<footer>
		<p>© 2024 CookUp</p>
	</footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
	    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	    crossorigin="anonymous"></script>
<script>
</script>


</html>
